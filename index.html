<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <!--========== Header ==========-->
    <header class="dipan-header">
        <div class="dipan-container">
            <div class="inner">
                <div class="dipan-logo">
                    <a href="#"><span>Dipan</span></a>
                </div>
                <div class="header-btns">
                    <div class="dipan-main-btn border-btn lets-talk-btn">
                        <a href="#contact">Let's talk</a>
                    </div>
                    <a href="#contact" class="lets-talk-icon"><i class="ri-chat-1-fill"></i></a>
                    <div class="theme-btn">
                        <i class="ri-sun-fill sun-icon"></i>
                        <i class="ri-moon-fill moon-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--========== Bottom navigation menu ==========-->
    <div class="bottom-nav-container">
        <div class="bottom-nav">
            <div class="bottom-nav-inner">
                <i class="ri-arrow-left-down-line menu-hide-btn"></i>
                <ul class="menu">
                    <li class="menu-item"><a href="#home" class="current"><i class="ri-home-4-line"></i><span>Home</span></a></li>
                    <li class="menu-item"><a href="#about"><i class="ri-user-line"></i><span>About</span></a></li>
                    <li class="menu-item"><a href="#resume"><i class="ri-information-2-line"></i><span>Resume</span></a></li>
                    <li class="menu-item"><a href="#service"><i class="ri-service-line"></i><span>Service</span></a></li>
                    <li class="menu-item"><a href="#portfolio"><i class="ri-briefcase-line"></i><span>Portfolio</span></a></li>
                    <li class="menu-item"><a href="#contact"><i class="ri-chat-1-line"></i><span>Contact</span></a></li>
                </ul>
            </div>
        </div>
        <div class="menu-show-btn">
            <div class="bar-01"></div>
            <div class="bar-02"></div>
        </div>
    </div>
    <!--========== Home ==========-->
    <section class="dipan-section nav-menu-section" id="home">
        <div class="dipan-container home-container">
            <div class="dipan-wrapper">
                <div class="home-social">
                    <span>Follow On</span>
                    <div class="social-line"></div>
                    <ul class="social-icons">
                        <!-- <li><a href="#"><i class="ri-facebook-fill"></i></a></li> -->
                        <!-- <li><a href="#"><i class="ri-twitter-x-fill"></i></a></li> -->
                        <li><a href="#"><i class="ri-linkedin-fill"></i></a></li>
                        <li><a href="#"><i class="ri-github-fill"></i></a></li>
                        <li><a href="#"><i class="ri-instagram-fill"></i></a></li>
                    </ul>
                </div>
                <div class="avatar-container">
                    <div class="dipan-main-btn fill-btn hire-btn-01">
                        <a href="#">Hire Me <i class="ri-user-follow-line"></i></a>
                    </div>
                    <div class="avatar-img">
                        <img src="./images/avatar-img.jpg" alt="my-image">
                    </div>
                    <div class="avatar-info">
                        <div class="text-content">
                            <h1 class="hello-text">Hello, I'm</h1>
                            <h1 class="my-name">Dipan Pramanik</h1>
                            <p class="what-i-do">A <span  class="auto-type"></span></p>
                        </div>
                        <div class="dipan-main-btn fill-btn hire-btn-02">
                            <a href="#">Hire Me <i class="ri-user-follow-line"></i></a>
                        </div>
                    </div>
                </div>
                <a href="#about" class="home-scroll-btn">
                    <i class="ri-mouse-line mouse-icon"></i>
                    <div>Scroll Down</div>
                    <i class="ri-arrow-down-line arrow-icon"></i>
                </a>
            </div>
        </div>
    </section>
